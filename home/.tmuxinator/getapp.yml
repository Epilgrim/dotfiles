name: getapp
root: ~/workspace/getapp
pre: vagrant up

windows:
  - editor:
      layout: e66f,272x70,0,0{186x70,0,0,15,85x70,187,0[85x49,187,0,20,85x20,187,50,21]}
      panes:
        - vim
        - shell:
            - vagrant ssh
            - cd /vagrant
        - server:
            - sleep 30
            - vagrant ssh
            - cd /vagrant
            - DEBUG_SQL=true bundle exec thin -p 9292 start

  - local_servers:
      layout: tiled
      panes:
        - shell:
            - sleep 10
            - vagrant ssh
            - cd /vagrant
        - backend_services:
            - sleep 20
            - vagrant ssh
            - cd /vagrant
            - bundle exec foreman start -f Procfile.dev.backend
